<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Online Registration assignment</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700%7CMerriweather:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
		<header>
			<h1 class="main-title">The Code Review</h1>
		</header>
	<div id="wrapper">
		<section class="signup">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</section>
		<hr class="thick-gap">
		<hr class="gap">
		<section>
			<form action="index.html" method="post">
				<fieldset class="contact-info">
					<h2>Contact Information</h2>
					<label for="name">Full Name</label>
					<input type="text" id="name" name="user_name" placeholder="Required">

					<label for="email">Email Address</label>
					<input type="email" id="email" name="user_email" placeholder="Required">

					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="user_phone">
			
					<label for="address">Street Address</label>
					<input type="text" id="address" name="user_address">

					<label for="city">City</label>
					<input type="text" id="city" name="user_city">

					<label for="state">State</label>
					<select id="state" name="user_state">
						<option value="" disabled="" selected="" hidden="" class="c-state">Choose state</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
					<label for="zipcode">Zip Code</label>
					<input type="text" id="zipcode" name="user_zipcode" placeholder="e.g 90293">
				</fieldset>

				<hr class="b-gap">

				<fieldset>
					<h2 class="nl-heading">Newsletter</h2>
					<label>Select the newsletters you would like to receive</label>
					<input type="checkbox" id="html_news" value="html_news" name="user_devnews">
					<label for="html_news" class="light">HTML News</label><br>
					<input type="checkbox" id="css_news" value="css_news" name="user_devnews">
					<label for="css_news" class="light">CSS News</label><br>
					<input type="checkbox" id="javascript_news" value="javascript_news" name="user_devnews">
					<label for="javascript_news" class="light">Javascript News</label>
				</fieldset>

				<fieldset>
					<label>Newsletter Format</label>
					<input type="radio" id="html_format" value="html_format" name="user_format">
					<label for="html_format" class="light">HTML</label><br>
					<input type="radio" id="plain_format" value="plain_format" name="user_format">
					<label for="plain_format" class="light">Plain text</label><br>
					<label class="s-topic">Other topics you'd like to hear about</label>
					<textarea rows="4">
					</textarea>
				</fieldset>

				<fieldset>
					<label for="hearabout">Where did you hear about us?</label>
					<select id="hearabout" name="user_hearabout">
						<option selected disabled="" hidden="">Please select one</option>
						<option>Reddit</option>
						<option>Magazine</option>
						<option>Television</option>
						<option>Newspaper</option>
					</select>
				</fieldset>
				<button type="submit">Sign Up</button>
			</form>
		</section>
	</div>
	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
